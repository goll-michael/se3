<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Anzeigenverwaltung</title>
	<h:outputStylesheet library="css" name="layout.css" />
</h:head>
<h:body>
	<h:form id="kundeForm">
		<h:messages globalOnly="true" errorClass="meldung_fehler_global"
			infoClass="meldung_info_global" layout="table" style="width: 99%;" />	
			
			Bitte f√ºllen Sie alle mit * markierten Felder aus!
			
			<h:panelGrid columns="3" styleClass="panelGrid">

			<h:outputText value="Kundennummer" />
			<h:inputText id="in_nummer"
				value="#{anzeigeWebBean.aktAnzeige.kunde.nummer}" disabled="true" />
			<h:message for="in_nummer" errorClass="meldung_fehler_lokal" />

			<h:outputText value="Nachname *" />
			<h:inputText id="in_nachname"
				value="#{anzeigeWebBean.aktAnzeige.kunde.name.nachname}"
				required="true" />
			<h:message for="in_nachname" errorClass="meldung_fehler_lokal" />

			<h:outputText value="Vorname *" />
			<h:inputText id="in_vorname"
				value="#{anzeigeWebBean.aktAnzeige.kunde.name.vorname}"
				required="true" />
			<h:message for="in_vorname" errorClass="meldung_fehler_lokal" />

			<h:outputText value="Strasse/Hausnummer *" />
			<h:panelGroup>
				<h:inputText id="in_strasse"
					value="#{anzeigeWebBean.aktAnzeige.kunde.adresse.strasse}"
					required="true" style="width: 120px" />
				<h:inputText id="in_hausnummer"
					value="#{anzeigeWebBean.aktAnzeige.kunde.adresse.hausnummer}"
					required="true" style="width: 25px; margin-left: 5px;" />
			</h:panelGroup>
			<h:panelGroup>
				<h:message for="in_strasse" errorClass="meldung_fehler_lokal" />
				<h:message for="in_hausnummer" errorClass="meldung_fehler_lokal" />
			</h:panelGroup>

			<h:outputText value="PLZ/Ort *" />
			<h:panelGroup>
				<h:inputText id="in_plz"
					value="#{anzeigeWebBean.aktAnzeige.kunde.adresse.plz}"
					required="true" style="width: 50px;" />
				<h:inputText id="in_ort"
					value="#{anzeigeWebBean.aktAnzeige.kunde.adresse.ort}"
					required="true" style="width: 95px; margin-left: 5px;" />
			</h:panelGroup>
			<h:panelGroup>
				<h:message for="in_plz" errorClass="meldung_fehler_lokal" />
				<h:message for="in_ort" errorClass="meldung_fehler_lokal" />
			</h:panelGroup>

			<h:outputText value="E-Mail *" />
			<h:inputText id="in_email"
				value="#{anzeigeWebBean.aktAnzeige.kunde.kontakt.email}"
				required="true" />
			<h:message for="in_email" errorClass="meldung_fehler_lokal" />

			<h:outputText value="Telefon *" />
			<h:inputText id="in_telefon"
				value="#{anzeigeWebBean.aktAnzeige.kunde.kontakt.telefon}"
				required="true" />
			<h:message for="in_telefon" errorClass="meldung_fehler_lokal" />

			<h:outputText value="Mobil" />
			<h:inputText id="in_mobil"
				value="#{anzeigeWebBean.aktAnzeige.kunde.kontakt.mobil}" />
			<h:message for="in_mobil" errorClass="meldung_fehler_lokal" />

			<h:outputText value="Telefax" />
			<h:inputText id="in_fax"
				value="#{anzeigeWebBean.aktAnzeige.kunde.kontakt.fax}" />
			<h:message for="in_fax" errorClass="meldung_fehler_lokal" />

			<h:outputText value="Bank *" />
			<h:inputText id="in_bankname"
				value="#{anzeigeWebBean.aktAnzeige.kunde.bank.name}" required="true" />
			<h:message for="in_bankname" errorClass="meldung_fehler_lokal" />

			<h:outputText value="BLZ *" />
			<h:inputText id="in_blz"
				value="#{anzeigeWebBean.aktAnzeige.kunde.bank.blz}" required="true" />
			<h:message for="in_blz" errorClass="meldung_fehler_lokal" />

			<h:outputText value="Kontonummer *" />
			<h:inputText id="in_kontonummer"
				value="#{anzeigeWebBean.aktAnzeige.kunde.bank.kontonummer}"
				required="true" />
			<h:message for="in_kontonummer" errorClass="meldung_fehler_lokal" />

			<h:commandButton styleClass="button"
				action="#{anzeigeWebBean.neueAnzeige}" value="Weiter" />
			<h:commandButton styleClass="button"
				action="#{anzeigeWebBean.beendeAssistenten}" immediate="true"
				value="Abbrechen" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
